name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - 'ROADMAP.md'
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'liberica'

      - name: Install Build Tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ant maven fakeroot rpm

      # Превентивная проверка case-sensitivity для кросс-платформенной совместимости
      - name: Check filename case consistency (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Checking for case-sensitivity issues in UI components..."
          # Проверка что все файлы в src/components/ui/ в lowercase
          if find src/components/ui -name "*.tsx" | grep -E '[A-Z].*\.tsx$'; then
            echo "::error::Found PascalCase .tsx files in src/components/ui/. Use lowercase for cross-platform compatibility."
            exit 1
          fi
          echo "✓ All UI component filenames are lowercase"

      - name: Install dependencies
        run: npm install --legacy-peer-deps --force

      - name: Prepare JRE (Windows)
        if: matrix.os == 'windows-latest'
        run: node scripts/prepare-jre.js --platform win

      - name: Prepare JRE (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: node scripts/prepare-jre.js --platform linux

      - name: Build Frontend & Electron
        run: npm run build
        env:
          CI: true

      - name: Build Java (Core & API)
        run: npm run build:java

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win --config electron/electron-builder.yml
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npx electron-builder --linux deb --config electron/electron-builder.yml
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: PlanPro-Windows
          path: |
            release/*.exe
            release/*.exe.blockmap
          retention-days: 30

      - name: Upload Linux Artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: PlanPro-Linux
          path: |
            release/*.deb
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: PlanPro-Windows
          path: release-windows

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: PlanPro-Linux
          path: release-linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-windows/*.exe
            release-windows/*.exe.blockmap
            release-linux/*.deb
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

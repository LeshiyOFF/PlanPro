# ===================================================================
# ProjectLibre REST API Configuration
# ===================================================================

# Server Configuration
server.port=8080
server.servlet.context-path=
api.version=v1

# Spring Boot Configuration
spring.application.name=ProjectLibre API
spring.main.banner-mode=console

# CORS Configuration для Electron frontend
cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# Application Profiles
# spring.profiles.active=dev - Removed to avoid InactiveConfigDataAccessException with multi-document properties

# Performance Configuration
server.max-threads=200
server.min-spare-threads=10
max.projects.per.user=100
max.tasks.per.project=10000

# Logging Configuration
logging.level=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JSON Configuration
json.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
json.time-zone=UTC
json.property-inclusion=NON_NULL

# Development Environment Configuration
---
spring.config.activate.on-profile=dev

# Development specific settings
logging.level.com.projectlibre=DEBUG
logging.level.api=DEBUG
server.servlet.multipart.max-file-size=10MB
server.servlet.multipart.max-request-size=10MB

# Production Environment Configuration
---
spring.config.activate.on-profile=prod

# Production specific settings
logging.level.com.projectlibre=WARN
logging.level.api=WARN
server.servlet.multipart.max-file-size=5MB
server.servlet.multipart.max-request-size=5MB

# Database Configuration (for future integration)
# H2 для разработки
dev.datasource.url=jdbc:h2:mem:projectlibre_dev
dev.datasource.driver=org.h2.Driver
dev.datasource.username=sa
dev.datasource.password=

# Production database
prod.datasource.url=jdbc:h2:file:./data/projectlibre
prod.datasource.driver=org.h2.Driver
prod.datasource.username=sa
prod.datasource.password=

# Security Configuration (будет добавлено позже)
security.enabled=false
security.jwt.secret=projectlibre-secret-key
security.jwt.expiration=86400

# ProjectLibre Business Logic Configuration
projectlibre.session.timeout=30000
projectlibre.cache.enabled=true
projectlibre.cache.ttl=3600

# API Rate Limiting
api.rate-limit.enabled=false
api.rate-limit.requests=100
api.rate-limit.window=60

# Monitoring Configuration
management.endpoints.enabled=false
management.health.enabled=false
management.metrics.enabled=false

# Integration Configuration
integration.projectlibre.core.path=../projectlibre_build/dist
integration.projectlibre.core.jar=projectlibre.jar

# Internationalization
messages.encoding=UTF-8
messages.basename=messages
messages.cache-duration=3600
default.locale=ru_RU